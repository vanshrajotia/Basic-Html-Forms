<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_FORM_02</title>
</head>
<body>
    <h2>Job Application</h2>
    <form action="">
      <label for="name">Name : </label>
      <input id="name" type="text" />
      <br>

      <br>
      <label for="email">Email : </label>
      <input id="email" type="email" />
      <br>

      <br />
      <label for="phone">Phone : </label>
      <input id="phone" type="tel" />
      <br>

      <br>
      <label for="fileUpload">Resume</label>
      <br>
      <input type="file" name="fileUpload" id="fileUpload">
      <br>

      <br>
      <label for="number">Years of Experience : </label>
      <input type="number" id="number" min="0" max="50">

      <fieldset>
        <legend>Skills : </legend>
        <label for="HTML">HTML</label>
        <input type="checkbox" name="checkbox1" id="HTML" />
        <br />

        <label for="CSS">CSS</label>
        <input type="checkbox" name="checkbox2" id="CSS" />
        <br />

        <label for="JS">JS</label>
        <input type="checkbox" name="checkbox3" id="JS" />
        <br />
      </fieldset>

      <br>
      <label for="education">Highest Education : </label>
      <br>
      <select name="education" id="education">
        <option value="option1">High School</option>
        <option value="option2">UG</option>
        <option value="option3">PG</option>
      </select>
      <br>

      <br>
      <fieldset>
        <legend>Availability : </legend>
        <label for="radio1">Full-time</label>
        <input type="radio" name="radio" id="radio1">
        <br>

        <label for="radio2">Part-time</label>
        <input type="radio" name="radio" id="radio2">
      </fieldset>

      <br>
      <label for="Comments">Addional Comments : </label>
      <br>
      <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
      <input type="submit" value="Submit Application">


    </form>
</body>
</html>
